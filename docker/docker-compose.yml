version: "3.8"

# =============================================================================
# Docker Swarm Stack: Supabase Self-Hosted + Frontend
# 
# Uso:
#   1. Configurar secrets y .env (ver .env.example)
#   2. docker swarm init
#   3. docker stack deploy -c docker-compose.yml cyrano
# =============================================================================

x-supabase-common: &supabase-common
  restart: unless-stopped
  networks:
    - internal

services:
  # -------------------------------------------------------------------------
  # FRONTEND (React + Nginx)
  # -------------------------------------------------------------------------
  frontend:
    image: cyrano-frontend:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VITE_SUPABASE_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:8000}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${SUPABASE_ANON_KEY}
        VITE_SUPABASE_PROJECT_ID: ${SUPABASE_PROJECT_ID:-self-hosted}
    ports:
      - "3000:80"
    networks:
      - internal
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  # -------------------------------------------------------------------------
  # SUPABASE: PostgreSQL + pgvector
  # -------------------------------------------------------------------------
  db:
    <<: *supabase-common
    image: supabase/postgres:15.6.1.143
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    deploy:
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # SUPABASE: GoTrue (Auth)
  # -------------------------------------------------------------------------
  auth:
    <<: *supabase-common
    image: supabase/gotrue:v2.164.0
    depends_on:
      - db
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:8000}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS:-}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "false"
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-noreply@example.com}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # -------------------------------------------------------------------------
  # SUPABASE: PostgREST (API REST)
  # -------------------------------------------------------------------------
  rest:
    <<: *supabase-common
    image: postgrest/postgrest:v12.2.3
    depends_on:
      - db
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  # -------------------------------------------------------------------------
  # SUPABASE: Storage
  # -------------------------------------------------------------------------
  storage:
    <<: *supabase-common
    image: supabase/storage-api:v1.11.13
    depends_on:
      - db
      - rest
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      IS_MULTITENANT: "false"
    volumes:
      - storage-data:/var/lib/storage
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # -------------------------------------------------------------------------
  # SUPABASE: Kong (API Gateway)
  # -------------------------------------------------------------------------
  kong:
    <<: *supabase-common
    image: kong:2.8.1
    ports:
      - "8000:8000"
      - "8443:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # -------------------------------------------------------------------------
  # EDGE FUNCTIONS (Deno - Supabase Functions Relay)
  # -------------------------------------------------------------------------
  functions:
    <<: *supabase-common
    image: supabase/edge-runtime:v1.65.3
    depends_on:
      - db
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      VERIFY_JWT: "false"
      LOVABLE_API_KEY: ${LOVABLE_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GOOGLE_CLOUD_API_KEY: ${GOOGLE_CLOUD_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      GLOBAL_S3_ENDPOINT: ${GLOBAL_S3_ENDPOINT:-}
    volumes:
      - ../supabase/functions:/home/deno/functions:ro
    command:
      - start
      - --main-service
      - /home/deno/functions/main
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  internal:
    driver: overlay
    attachable: true

volumes:
  db-data:
    driver: local
  storage-data:
    driver: local
